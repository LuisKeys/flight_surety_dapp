<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.min.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

            <div class="top-20"><h2>Passengers</h2></div>
            <div class="form-row top-20">

            <div class="dropdown">
                <br>
                <button class="btn btn-primary dropdown-toggle" type="button" id="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Select an airline
                </button>
                <div class="dropdown-menu" id="airlineSelector">
                    <button class="dropdown-item" value="0" type="button" id="0">Fun Seed Airlines</button>
                    <button class="dropdown-item" value="1" type="button" id="1">Great Skies Domestic</button>
                    <button class="dropdown-item" value="2" type="button" id="2">New Skies International</button>
                    <button class="dropdown-item" value="3" type="button" id="3">Worldwide Airlines</button>
                </div>
             </div>
  
             <div class="form-group col-md-2">
                <label>Selected Ariline</label>
                <input type="text" class="form-control" id="sel-airline">
              </div>
              <div class="form-group col-md-4">
                <label>Ariline address</label>
                <input type="text" class="form-control" id="airline-address">
              </div>
            </div>
            <div class="form-group col-md-2">
              <label>Flight number</label>
              <input type="text" class="form-control" id="flight">
            </div>
            <div class="form-group col-md-3">
              <label>Insurance payment</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">ETH</div>
                </div>
                <input type="text" class="form-control" id="price">
              </div>
            </div>
          <button class="btn btn-primary" id="buy-insurance">Buy insurance</button>
            <button class="btn btn-primary" id="check-status">Check status</button>
            
            <div class="form-row top-20">
              <label>Get paid if there is a credit</label>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                  <div class="form-row">
                    <div class="form-group col-md-1.5">
                      <button class="btn btn-primary" id="check-credit">Check credit</button>
                    </div>
                    <div class="form-group col-md">
                        <button class="btn btn-primary" id="claim-credit">Claim credit</button>
                      </div>
                          <div class="form-group col-md-6">
                        <input type="text" class="form-control" id="credit-ammount" disabled>
                    </div>
                  </div>
                </div>
            </div>

    </main>

</body>

</html>
